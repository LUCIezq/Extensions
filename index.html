<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser extensions manager UI</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header class="header">

      <h1 class="header__logo">Extensions.</h1>

      <input type="text" class="header__input" id="headerInput" placeholder="Ej: DevLens">

      <div class="label__container">
        <label class="header__label">
          <input type="checkbox" class="header__label-input" id="headerLabelInput">
        </label>
      </div>

    </header>

    <main class="main">
      <section class="main__content">

        <h2 class="main__extension-title">Extensions list</h2>

        <ul class="main__filter-options" id="buttonContainer">
          <li class="main__option main__option--active" data-filter="filter-all">All</li>
          <li class="main__option" data-filter="filter-active">Active</li>
          <li class="main__option" data-filter="filter-inactive"> Inactive</li>
        </ul>

      </section>

      <div class="main__extension-container" id="containerElements">
      </div>

      <p class="main__extension-status">
        There are no extensions to display.
      </p>

    </main>

  </div>

  <script defer src="./Script.js"></script>
</body>

</html>
